<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
    <title>Sign up!</title>
</head>

<body>
    <div class="left-side">
        <img class="logo-img" src="./imgs/logo.png" alt="Christmas Tree Logo" width="300px" height="auto">
        <p class="logo-text">Christmas Forum</p>
    </div>

    <div class="right-side">
        <form id="form">
            <div class="form-top">
                <p class="fake-warning">THIS IS A FAKE FORM</p>
                <h1>Do you love Christmas? Sign-up now to join the discussion!</h1>
            </div>

            <div class="form-middle">
                <h1>Sign up</h1>
                <div class="form-container">
                    <div class="form-item">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" placeholder="John" required>
                    </div>
                    <div class="form-item">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Doe" required>
                    </div>
                </div>

                <div class="form-container">
                    <div class="form-item">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="email@example.com" required>
                    </div>
                    <div class="form-item">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" placeholder="000-000-0000 or 0000000000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}|[0-9]{10}" required>
                    </div>
                </div>

                <div class="form-container">
                    <div class="form-item">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="password" placeholder="Password" pattern="Password" required>
                    </div>
                    <div class="form-item">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" pattern="Password" required>
                    </div>
                </div>
            </div>

            <div class="form-bottom">
                <input type="submit" value="Create account"></button>
                <p>Already have an account? <a href="#">LOGIN</a></p>
            </div>

        </form>

    </div>
</body>

</html>
